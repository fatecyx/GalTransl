Core:
  Name: RPG脚本检查
  Type: text
  Module: text_coder_rpg

Documentation:
  Author: cyx
  Version: 1.0
  Description: RPG脚本检查、控制符检查、去掉RPG头尾控制符、替换彩色控制符为【】、替换其他控制符为＠

Settings: # 这里存放插件的设置
  替换rpg变量: True # 替换/V[123]为V123、去掉RPG头尾控制符、替换彩色控制符为【】、替换其他控制符为＠
  检查脚本变量: True # 检查翻译后控制符、脚本变量是否存在
  检查中括号内容一致: True # 检查中括号数量是否正确
  主人公变量: \s[9]

